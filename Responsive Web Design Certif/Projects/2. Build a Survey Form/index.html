<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<body>
  <div id="main">
  <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form for XYZ</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
<input type="text"  id="name" value="name" placeholder="Enter your name." required><br>
      <label for="email" id="email-label">Email: </label>
      <input type="email" id="email" placeholder="Enter Email" required><br>
      <label for="number" id="number-label">Age: </label>
      <input type="number" id="number" min="18" max="30" placeholder="Enter Age">
      <div id="dropdown">
        <label for="most-like">What cuisine do you like most in food: </label>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="Italian">Italian</option>
      <option value="indian">Indian</option>
      <option value="thai">Thai</option>
      <option value="mughlai">Mughlai</option>
    </select>
        </div>
        <label id="food-choice">
          Make a food choice:
        </label>
        <input type="radio" name="food" value="pizza" checked> Pizza<br>
  <input type="radio" name="food" value="sushi"> Sushi<br>
  <input type="radio" name="food" value="burger"> Burger
        <br>
        <label>What do you prefer, select all that apply</label>
        <input type="checkbox" name="choice1" value="Indian">Indian<br>
<input type="checkbox" name="choice2" value="Thai"> Thai<br>
<input type="checkbox" name="choice3" value="Chinese" checked>Chinese<br>
      <textarea placeholder="Additional Comments"></textarea>
      <button id="submit">Submit</button>
    </form>
  </div>
</body>
